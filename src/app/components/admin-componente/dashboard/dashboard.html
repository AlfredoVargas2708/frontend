<div class="container-fluid mt-4">
    <div class="d-flex flex-row" *ngIf="!isLoading">
        <div class="col-md-6" *ngIf="salesChartOptions">
            <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart" [xaxis]="salesChartOptions.xaxis"
                [dataLabels]="salesChartOptions.dataLabels" [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke"
                [title]="salesChartOptions.title"></apx-chart>
        </div>
        <div class="d-flex flex-row align-items-start justify-content-center flex-wrap col-md-6 gap-3">
            <div class="card col-md-5 mb-3">
                <div class="card-header">
                    <h5 class="card-title">Cantidad de Productos</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ cantProducts }} productos</p>
                </div>
            </div>
            <div class="card col-md-5 mb-3">
                <div class="card-header">
                    <h5 class="card-title">Cantidad de Ventas</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ cantSales }} ventas</p>
                </div>
            </div>
            <div class="col-md-12" *ngIf="productsChartOptions">
                <apx-chart [series]="productsChartOptions.series" [chart]="productsChartOptions.chart" [xaxis]="productsChartOptions.xaxis"
                    [dataLabels]="productsChartOptions.dataLabels" [grid]="productsChartOptions.grid" [stroke]="productsChartOptions.stroke"
                    [title]="productsChartOptions.title"></apx-chart>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100" *ngIf="isLoading">
        <div class="loader"></div>
    </div>
</div>
