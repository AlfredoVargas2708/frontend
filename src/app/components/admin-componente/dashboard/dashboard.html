<div class="container-fluid mt-4">
    <div class="d-flex flex-row" *ngIf="!isLoading">
        <div class="col-md-6" *ngIf="salesChartOptions">
            <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart"
                [xaxis]="salesChartOptions.xaxis" [dataLabels]="salesChartOptions.dataLabels"
                [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke" [title]="salesChartOptions.title"
                [yaxis]="salesChartOptions.yaxis" [colors]="salesChartOptions.colors"></apx-chart>
        </div>
        <div class="d-flex flex-row align-items-start justify-content-center flex-wrap col-md-6 gap-3">
            <div class="card col-md-5 mb-3">
                <div
                    class="d-flex align-items-start justify-content-center gap-2 card-header bg-success bg-gradient bg-opacity-75">
                    <i class="bi bi-box-seam"></i>
                    <h5 class="card-title text-white">Cantidad de Productos</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ cantProducts }} productos guardados</p>
                </div>
            </div>
            <div class="card col-md-5 mb-3">
                <div
                    class="d-flex align-items-start justify-content-center gap-3 card-header bg-success bg-gradient bg-opacity-75">
                    <i class="bi bi-cart"></i>
                    <h5 class="card-title text-white">Cantidad de Ventas</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ cantSales }} ventas creadas en el a√±o {{ currentYear }}</p>
                </div>
            </div>
            <div class="col-md-12" *ngIf="productsChartOptions">
                <apx-chart [series]="productsChartOptions.series" [chart]="productsChartOptions.chart"
                    [xaxis]="productsChartOptions.xaxis" [dataLabels]="productsChartOptions.dataLabels"
                    [grid]="productsChartOptions.grid" [stroke]="productsChartOptions.stroke"
                    [title]="productsChartOptions.title" [colors]="productsChartOptions.colors"
                    [plotOptions]="productsChartOptions.plotOptions ? productsChartOptions.plotOptions : {}"
                    [legend]="productsChartOptions.legend ? productsChartOptions.legend : {}"
                    [yaxis]="productsChartOptions.yaxis"></apx-chart>
            </div>
        </div>
    </div>
    <div *ngIf="isLoading" class="loading-container">
        <div>
            <div class="loader mx-auto"></div>
            <p class="text-muted text-center mt-3">Cargando datos del dashboard...</p>
        </div>
    </div>
</div>
