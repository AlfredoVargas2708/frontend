<div id="employee-component" class="d-flex align-items-center justify-content-center vh-100">
    <div class="card w-100 vh-100">
        <div class="card-header">
            <h2 class="text-start">Nueva Venta</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" class="d-flex flex-wrap align-items-center gap-4">
                <div class="d-flex align-items-center form-group gap-2 w-25">
                    <label for="code" class="form-label">CÃ³digo</label>
                    <input id="code" class="form-control w-100" formControlName="code" (input)="getProduct($event)" />
                </div>
                <div class="d-flex align-items-center form-group gap-2 w-50">
                    <label for="product" class="form-label">Producto</label>
                    <input id="product" class="form-control w-100" formControlName="product" />
                </div>
                <div class="d-flex align-items-center form-group gap-2 w-25">
                    <label for="price" class="form-label">Precio</label>
                    <input id="price" class="form-control w-100" formControlName="price" type="number" />
                </div>
                <div class="d-flex align-items-center form-group gap-2 w-50">
                    <label for="cant" class="form-label">Cantidad</label>
                    <input id="cant" class="form-control w-100" formControlName="cant" type="number" />
                    <div class="text-danger w-100" *ngIf="productForm.hasError('cantidadDebeSerDecimal')">Ingrese peso del producto.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
