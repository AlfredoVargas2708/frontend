<div class="confirm-account d-flex flex-column align-items-center justify-content-center w-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 420px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2 text-success">¡Cuenta Confirmada!</h2>
            <p class="text-muted mb-0">Tu cuenta fue verificada exitosamente. Ya puedes iniciar sesión.</p>
        </div>

        <div class="text-center my-4">
            <img src="https://img.icons8.com/color/96/ok--v1.png" alt="Confirmación Exitosa" style="width: 72px;" />
        </div>

        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-primary w-100">Ir al inicio de sesión</a>
    </div>
</div>
