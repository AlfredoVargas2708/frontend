<div class="restore-password d-flex flex-column align-items-center justify-content-center w-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 420px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Restaurar Contraseña</h2>
            <p class="text-muted mb-0">Ingresa tu correo y define una nueva contraseña segura.</p>
        </div>
        <form [formGroup]="passwordForm" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" formControlName="email" type="email" class="form-control"
                    placeholder="tucorreo@ejemplo.com" />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Nueva contraseña</label>
                <input id="password" formControlName="password" type="password" class="form-control"
                    placeholder="••••••••" />
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                    placeholder="••••••••" />
            </div>

            <button type="submit" class="btn btn-primary w-100" (click)="resetPassword()">Restaurar contraseña</button>
        </form>
    </div>
</div>
