<div class="email-not-verified-container d-flex flex-column align-items-center justify-content-center vh-100 px-3">
    <div class="card p-4 shadow-sm text-center" style="max-width: 500px; width: 100%;">
        <h2 class="mb-3 text-warning">Correo no verificado</h2>
        <p class="text-muted">
            Tu cuenta fue creada correctamente, pero aún no has verificado tu correo electrónico.
        </p>
        <p class="text-muted">
            Revisa tu bandeja de entrada o carpeta de spam para encontrar el enlace de confirmación.
        </p>
        <a (click)="resendVerificationEmail()" class="btn btn-outline-primary mt-3">
            Reenviar correo de verificación
        </a>
    </div>
</div>
